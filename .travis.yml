language: c
sudo: false
matrix:
  include:
    - os: linux
      env: PYTHON_VERSION=2.7 MINIMUM_DEPENDENCIES="true"
    - os: linux
      env: PYTHON_VERSION=2.7
    - os: linux
      env: PYTHON_VERSION=2.7 PARALLEL="false"
    - os: linux
      env: PYTHON_VERSION=3.4
    - os: linux
      env: PYTHON_VERSION=3.5
    - os: linux
      env: PYTHON_VERSION=3.5 PARALLEL="false"
    - os: osx
      env: PYTHON_VERSION=2.7
    - os: osx
      env: PYTHON_VERSION=3.5

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export OS="MacOSX";
    else
      export OS="Linux";
    fi
  - if [[ "$PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-${OS}-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-${OS}-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"  
  - hash -r
  - conda config --set always_yes yes
  - conda update -q conda
  - conda info -a
  - conda config --add channels conda-forge
  - if [[ "$MINIMUM_DEPENDENCIES" == 'true' ]]; then
      conda install python=$PYTHON_VERSION nose statsmodels joblib obspy=1.0 numpy=1.8 scipy=0.11 matplotlib=1.3 coverage;
    else
      conda install python=$PYTHON_VERSION nose statsmodels joblib obspy coverage;
    fi
install:
  - pip install --no-deps .
script:
  - mkdir empty; cd empty
  - travis_wait coverage run --include='*/qopen/*' -m qopen.tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
    email: false
